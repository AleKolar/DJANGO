{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %}</title>
  {% block css_additional %} {% endblock %}
</head>
<body>
  <div class="container">
    <h1 class="text-center">Привет Django</h1>
    <img class="w-50 mx-auto d-block" src="{% static 'img/Django.jpg' %}" alt="photo">
    {% block pic_additional %} {% endblock %}
  </div>
</body>
</html>
<div class="container">
    <div class="row">
        <div class="col-lg-14 text-center">
            {% block content %} {{ flatpage.content }} {% endblock %}
        </div>
    </div>
</div>
</html>
